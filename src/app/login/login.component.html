<div class="login">
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
      <div class="prueba">
        <div class="endaliaLogoDiv">
          <img class="endaliaLogo" src="\assets\resources\images\endalia.png" />
        </div>
        <h1>Bienvenido/a</h1>
        <label>Introduce tus credenciales para acceder</label>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            formControlName="username"
          />
          <div
            *ngIf="
              loginForm.get('username').errors?.required &&
              loginForm.get('username').touched
            "
            class="invalid"
          >
            El campo nombre es requerido
          </div>
          <div
            *ngIf="
              loginForm.get('username').errors?.email &&
              loginForm.get('username').touched
            "
            class="invalid"
          >
            Por favor, introduce una direcci칩n de correo electr칩nico v치lida
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
          />
          <div
            *ngIf="
              loginForm.get('password').errors?.required &&
              loginForm.get('password').touched
            "
            class="invalid"
          >
            El campo password es requerido
          </div>
        </div>
        <button
          class="submitLogin"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
        <div *ngIf="invalidLogin" class="invalid">
          El usuario o contrase침a no es correcto
        </div>
      </div>
    </form>
  </div>
</div>
